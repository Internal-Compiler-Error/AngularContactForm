<div class="container">
  <form class="justify-content-center" id="contact-form">

    <h1 style="text-align: center">Contact Us</h1>

    <div class="form-group">
      <label>Name</label>
      <input class="form-control" name="name" placeholder="Name" required type="text"/>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Address Line 1</label>
        <input class="form-control" name="addressLine1" placeholder="Address Line 1" type="text"/>
      </div>

      <div class="form-group col-md-6">
        <label>Email</label>
        <input class="form-control" name="email" placeholder="Email" required type="email"/>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Province</label>
        <input class="form-control" name="province" placeholder="Province" type="text"/>
      </div>

      <div class="form-group col-md-6">
        <label>Cell Phone Number</label>
        <input class="form-control" name="cell" placeholder="Cell Number" type="tel"/>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Country</label>
        <input class="form-control" name="country" placeholder="Country" type="text"/>
      </div>
    </div>


    <div class="form-row">
      <div class="form-group col-md-6">
        <label>City</label>
        <input class="form-control" name="city" placeholder="City" type="text"/>
      </div>
    </div>


    <div class="form-group">
      <label>Subject</label>
      <input class="form-control" name="subject" placeholder="Subject" type="text"/>

      <label>Message</label>
      <textarea class="form-control" id="message" name="message" placeholder="Your message" required></textarea>

      <button class="btn btn-primary" id="submit-button" name="submit" type="submit">Submit</button>
    </div>
  </form>
</div>
